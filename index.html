<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>

    <style>
        body {
            margin: 0em;
            padding: 0em;
            background-color: #D5E1EF;  
            box-sizing: border-box;  
                    
        }
       .bcg_div {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cd_div {
            max-width: 20em;
            margin: 1.25rem;
            padding: 1.20em;
            background-color: #fff;  
            border-radius: 1.20em;
        }
        .qr_code_img {
            max-width: 100%;
            border-radius: 0.75em;
        }
        .txt_div {
            margin: auto;
            align-items: center;
            justify-content: center;
        }
        .txt_div h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 0.25em;            
        }
        .txt_div p {
            font-family: 'Outfit', sans-serif;
            font-size: 17px;
            font-weight: 400;
            color: hsl(220, 15%, 55%);
            padding: 0.25em; 
        }

        .attribution { font-size: 11px; text-align:center;  display: none;}
        .attribution a { color: hsl(228, 45%, 44%); }

    </style>
</head>
<body>
    <main class="bcg_div">  
        <div class="cd_div">
            <img src="images/image-qr-code.png" alt="Scan Qr Code to visit frontendmentor"  class="qr_code_img">
        
            <div class="txt_div">
                <h1>Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>

        </div> 

    </main>
</body>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.io/modade97">modadeOS</a>.
</footer>

</html>
